<div class="container">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{user.username}}</mat-card-title>
      <mat-card-subtitle>{{user.firstName}} {{user.lastName}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <span class="small-title">
        Recently visited tours
      </span>
      <table mat-table [dataSource]="recentVisits" class="mat-elevation-z8">
        <ng-container matColumnDef="Tour">
          <th mat-header-cell *matHeaderCellDef> Tour </th>
          <td mat-cell *matCellDef="let element"> {{element.tourTitle}} </td>
        </ng-container>
      
        <ng-container matColumnDef="City">
          <th mat-header-cell *matHeaderCellDef> City </th>
          <td mat-cell *matCellDef="let element"> {{element.city}} </td>
        </ng-container>
      
        <ng-container matColumnDef="Duration">
          <th mat-header-cell *matHeaderCellDef> Duration </th>
          <td mat-cell *matCellDef="let element"> {{getFormattedTime(element.durationInSeconds)}} </td>
        </ng-container>

        <ng-container matColumnDef="Actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element"> <button mat-raised-button color="accent" (click)="showVisit(element.visitId)">Details</button>  </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
        
    </mat-card-content>
  </mat-card>
</div>
