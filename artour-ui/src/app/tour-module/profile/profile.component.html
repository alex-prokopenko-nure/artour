<div class="container">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{user.username}}</mat-card-title>
      <mat-card-subtitle>{{user.firstName}} {{user.lastName}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        Recently visited tours
      </p>
      <mat-list>
        <mat-list-item> Pepper <button mat-raised-button>Share</button> </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
